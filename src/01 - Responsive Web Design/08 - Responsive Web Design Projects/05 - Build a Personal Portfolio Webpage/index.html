<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Personal Portfolio Webpage</title>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar" class="nav">
    <ul class="nav-links">
      <li><a href="#welcome-section">About</a></li>
      <li><a href="#projects">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Welcome Section -->
  <section id="welcome-section">
    <h1>Hey I am Mimic</h1>
    <p>a web developer</p>
  </section>

  <!-- Projects section -->
  <section id="projects" class="projects-section">
    <h2 class="projects-header">These are some of my projects</h2>

    <div class="projects-grid">
      <div class="project-tile">
        <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="_blank" rel="noopener noreferrer"
          class="profile-link">
          <img class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg"
            alt="Tribute Page">
          <h3 class="project-title">Tribute Page</h3>
        </a>
      </div>

      <div class="project-tile">
        <a href="https://codepen.io/freeCodeCamp/full/qRZeGZ" target="_blank" rel="noopener noreferrer"
          class="profile-link">
          <img class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png"
            alt="Random Quote Machine">
          <h3 class="project-title">Random Quote Machine</h3>
        </a>
      </div>

      <div class="project-tile">
        <a href="https://codepen.io/freeCodeCamp/full/wgGVVX" target="_blank" rel="noopener noreferrer"
          class="profile-link">
          <img class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png"
            alt="JavaScript Calculator">
          <h3 class="project-title">JavaScript Calculator</h3>
        </a>
      </div>

      <div class="project-tile">
        <a href="https://codepen.io/freeCodeCamp/full/mVEJag" target="_blank" rel="noopener noreferrer"
          class="profile-link">
          <img class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/map.jpg"
            alt="Map Data Across the Globe">
          <h3 class="project-title">Map Data Across the Globe</h3>
        </a>
      </div>

      <div class="project-tile">
        <a href="https://codepen.io/freeCodeCamp/full/wGqEga" target="_blank" rel="noopener noreferrer"
          class="profile-link">
          <img class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/wiki.png"
            alt="Wikipedia Viewer">
          <h3 class="project-title">Wikipedia Viewer</h3>
        </a>
      </div>

      <div class="project-tile">
        <a href="https://codepen.io/freeCodeCamp/full/KzXQgy" target="_blank" rel="noopener noreferrer"
          class="profile-link">
          <img class="project-image"
            src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tic-tac-toe.png"
            alt="Tic Tac Toe Game">
          <h3 class="project-title">Tic Tac Toe Game</h3>
        </a>
      </div>
    </div>

    <a class="btn btn-show-all" href="https://codepen.io/FreeCodeCamp" target="_blank" rel="noopener noreferrer">
      Show all
      <i class="fa fa-chevron-right"></i>
    </a>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="contact-section-header">
      <h2>Let's work together...</h2>
      <p>How do you take your coffee?</p>
    </div>

    <div class="contact-links">
      <a class='contact-details btn' href="http://facebook.com" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-facebook"></i>
      </a>
      <a class='contact-details btn' id="profile-link" href="http://github.com" target="_blank"
        rel="noopener noreferrer">
        <i class="fa fa-github"></i>
      </a>
      <a class='contact-details btn' href="http://twitter.com" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-twitter"></i>
      </a>
      <a class='contact-details btn' href="mailto:example@example.com" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-envelope"></i>
      </a>
      <a class='contact-details btn' href="tel:000-000-0000" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-phone"></i>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© freeCodeCamp 2020</p>
  </footer>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
